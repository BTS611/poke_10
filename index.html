<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="stylesheet" href="style.css">
    <title>pokédex</title>
</head>
<body>
    <img id="pkimg" class="pokemon_js" src="pokemon">
    <h1 class="pokemon_data">
        <span id="pknum" class="pokemon_number"></span>
        <span id="pkname" class="pokemon_name"></span>
    </h1>

    <form id="form" class="form">
        <input type ="search"
        id="input"
        class="input_search"
        placeholder="Nome ou nùmero"
        required>
    </form>

    <div class="buttons">
             <button id="bnt-prev" class="button">prev &lt;</button>
             <button id="bnt-next" class="button">next &gt;</button>
    </div>

    <img class="pokedex" src="pokedex.png" alt="pokedex">

   <script src="app.js"></script> 
   
</body>
</html>
